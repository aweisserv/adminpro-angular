                <h4 class="card-title">Animated Striped bar </h4>

                    <div class="progress-bar bg-primary progress-bar-striped active" 
                         style="height:5px;"
                         role="progressbar"> 
                         <!-- [style.width]="getPorcentaje" -->
                    </div>
                </div>

                <div class="progress m-t-30">
                    <div class="progress-bar bg-secondary progress-bar-striped active" 
                         style="height:5px;"
                         role="progressbar"> 
                         <!-- [style.width]="getPorcentaje" --> 
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
